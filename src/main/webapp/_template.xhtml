<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>

	<ui:insert name="metadata" />

	<div id="cabecalho">
		<h:graphicImage library="img" name="caelum-logo.png"
			style="width:200px" />
		<h1>
			<ui:insert name="titulo" />
		</h1>
		<h:form rendered="#{usuarioLogado != null}">
			<h:commandLink value="Logout" action="#{loginBean.logout}" />
		</h:form>
	</div>

	<div id="conteudo">
		<h:messages globalOnly="true"/>
		<ui:insert name="conteudo" />
	</div>

	<div id="rodape">
		<p>
			<small>Usu√°rio: <h:outputText
					value="#{sessionScope['usuarioLogado'].email}" /></small>
		</p>
		<p>
			<small><ui:insert name="pagina" /> - copyright 2012</small>
		</p>
	</div>
</h:body>

</html>
