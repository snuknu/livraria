<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="autorId" value="#{autorBean.autorId}" />
			<f:viewAction action="#{autorBean.carregarAutorPeloId}" if="#{param.autorId != null}"/>
		</f:metadata>
	</ui:define>

	<ui:define name="titulo">Novo Autor</ui:define>
	<ui:define name="pagina">Cadastro de Autores</ui:define>

	<ui:define name="conteudo">


		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true" validatorMessage="O valor é necessário">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="nome" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>

		<h:form id="formTabelaAutores">
			<fieldset>
				<legend>Autores cadastrados!</legend>

				<h:dataTable value="#{autorBean.autores}" var="autor"
					id="tabelaAutores">
					<h:column>
						<f:facet name="header">Nome Autor</f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandButton value="Remover"
							action="#{autorBean.remover(autor)}">
							<f:ajax render="@form" />
						</h:commandButton>
					</h:column>
				</h:dataTable>
			</fieldset>
		</h:form>

	</ui:define>
</ui:composition>

</html>
